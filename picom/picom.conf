#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 9;
rounded-corners-exclude = [
  #"window_type = 'normal'",
#  "class_g = 'firefoxdeveloperedition'",
#  "class_g = 'dmenu'",
#  "class_g = 'dwm'",
#  "class_g = 'URxvt'",
#  "class_g = 'XTerm'",
#  "class_g = 'kitty'",
#  "class_g = 'Alacritty'",
#  "class_g = 'Polybar'",
#  "class_g = 'code-oss'",
#  "class_g = 'xmobar'",
#  "class_g = 'firefox'",
#  "class_g = 'Thunderbird'"
];
round-borders = 0;
round-borders-exclude = [];

#-----Opacities-----#
opacity = 0.6;
frame-opacity = 0.8;
dropdown-opacity = 0;
popup-opacity = 0;
inactive-opacity-override = true;
#inactive-opacity = 0.5;
#active-opacity = 0.6;

focus-exclude = []
opacity-rule = [ 
	"100:class_g = 'vlc' && focused",
	"100:class_g = 'vlc' && !focused",
	"99:class_g = 'firefoxdeveloperedition' && focused",
	"90:class_g = 'firefoxdeveloperedition' && !focused",
  	"99:class_g = 'Brave-browser' && focused",
	"90:class_g = 'Brave-browser' && !focused",
	"80:class_g = 'alacritty' && focused", 
	"60:class_g = 'alacritty' && !focused",
	#"80:class_g = 'Polybar'",
	"99:class_g = 'Postman' && focused",
	"90:class_g = 'Postman' && !focused",
	"90:class_g = 'jetbrains-phpstorm' && focused",
	"85:class_g = 'jetbrains-phpstorm' && !focused",
	"90:class_g = 'jetbrains-webstorm' && focused",
	"85:class_g = 'jetbrains-webstorm' && !focused",
	"90:class_g = 'jetbrains-goland' && focused",
	"85:class_g = 'jetbrains-goland' && !focused",
	"90:class_g = 'jetbrains-datagrip' && focused",
	"85:class_g = 'jetbrains-datagrip' && !focused",
	"90:class_g = 'Code - Insiders' && focused",
	"80:class_g = 'Code - Insiders' && !focused",
	"99:class_g = 'Insomnia' && focused",
	"90:class_g = 'Insomnia' && !focused",
];

#--Dim--#
#inactive-dim = 0.0;
#inactive-dim-fixed = 0.5


#-----Blurs (Most Important!)-----#
#experimental-backends = true;
#blur-background = false;
#blur-background-frame = true; 
#blur-background-fixed = false;
#blur-kern = "3x3box";
##blur-kern = "5x5box";
#blur-level = 5;
#blur-strength = 5;
#blur-method = "dual_kawase";
#blur-size = 20;
#blur-deviation = 5.0;
#
#blur-background-exclude = [
#    "class_g = 'Polybar'"
#]

#-----Shadows-----#
# Enabled client-side shadows on windows.
shadow = true;
# The blur radius for shadows. (default 12)
shadow-radius = 12;
# The left offset for shadows. (default -15)
shadow-offset-x = -17;
# The top offset for shadows. (default -15)
shadow-offset-y = -16;
# The translucency for shadows. (default .75)
shadow-opacity = 0.1;


shadow-red = 0
shadow-green = 0
shadow-blue = 0

#shadow-ignore-shaped = ''
shadow-exclude = []


#-----Fading-----#
fading = true;
fade-in-step = 0.02
fade-out-step = 0.02
fade-delta = 8

fade-exclude = []
no-fading-openclose = false;


#-----System-----#
backend = "glx";
vsync = true;
dbus = false;
refresh-rate = 0;
#sw-opti = 

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

use-ewmh-active-win = false;
unredir-if-possible = false;
unredir-if-possible-exclude = []

detect-transient = true;
detect-client-leader = true;

resize-damage = 1 # 2:5x5box, 1:3x3box
use-damage = true;

#invert-color-include = []

glx-no-stencil = false;
glx-no-rebind-pixmap = false;
#glx-fshader-win = ''

xrender-sync-fence = false # not using xrender

force-win-blend = false;
no-ewmh-fullscreen = false;

max-brightness = 1.0
transparent-clipping = false;


log-level = "debug"
#log-file = '/path'
show-all-xerrors = true;
#write-pid-path = '/path'



#-----Custom Config-----#
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};


#-----Useful Comments-----#
# Window type settings
# #
# # 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard:
# #     "unknown", "desktop", "dock", "toolbar", "menu", "utility",
# #     "splash", "dialog", "normal", "dropdown_menu", "popup_menu",
# #     "tooltip", "notification", "combo", and "dnd".
# #
# # Following per window-type options are available: ::
# #
# #   fade, shadow:::
# #     Controls window-type-specific shadow and fade settings.
# #
# #   opacity:::
# #     Controls default opacity of the window type.
# #
# #   focus:::
# #     Controls whether the window of this type is to be always consider
# ed focused.
# #     (By default, all window types except "normal" and "dialog" has th
# is on.)
# #
# #   full-shadow:::
# #     Controls whether shadow is drawn under the parts of the window th
# at you
# #     normally won't be able to see. Useful when the window has parts o
# f it
# #     transparent, and you want shadows in those areas.
# #
# #   redir-ignore:::
# #     Controls whether this type of windows should cause screen to beco
# me
# #     redirected again after been unredirected. If you have unredir-if-
# possible
# #     set, and doesn't want certain window to cause unnecessary screen
# redirection,
# #     you can set this to `true`.
